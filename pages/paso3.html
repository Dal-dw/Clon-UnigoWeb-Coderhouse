  <body class="animated fadeIn">
    <div class="ingresaDatos container container-sm col-6" id="paso3">
      
      <div class="ingresaDatos__form form-control sm-col-12 mt-3 bg-white">
        <label for="Modelo" class="ingresaDatos__form__label form-label mt-3">Modelo</label>
        <input
          type="text"
          placeholder="Ej: Focus, Clío, Corsa..."
          class="ingresaDatos__form__input form-control"
        />
        <label for="Version" class="ingresaDatos__form__label form-label mt-3">Version</label>
        <input
          type="text"
          placeholder="Ej: XT 1.6, GTI Turbo 2.3..."
          class="ingresaDatos__form__input form-control"
        />
        <label for="año" class="ingresaDatos__form__label form label mt-3">Año</label>
        <select name="año" class="ingresaDatos__form__select form-select mb-3" id="">
          Año
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
        <div class="ingresaDatos__form__switch form-check form-switch mb-3">
          <input type="checkbox" class="ingresaDatos__form__checkbox form-check-input" type="checkbox" id="gnc">
          <label for="gnc" class="ingresaDatos__form__checkboxLabel form-check-label col-12">Tiene GNC?</label>
        </div> 
        
        <a href="../pages/paso4.html"><button type="button" class=" form-control btn bg-primary btn-primary mt-3 mb-3">
          Siguiente
        </button></a>
        <a href="../pages/paso2.html"><button type="button" class=" form-control btn bg-secondary btn-secondary mt-3 mb-3">
          volver
        </button></a>
        
      </div>
      
        
    </div>
    </div>
