      <h1 class="siniestroH1">¿Tuviste un siniestro?</h1>
      <form class="denunciaSiniestro" action="get">
        <h2>Contanos que pasó</h2>
        <div class="nombre">
          <label for="Nombre y Apellido">Tu nombre y apellido:</label>
          <input type="text" name="Nombre y Apellido" />
        </div>
        <div class="email">
          <label for="email">email:</label>
          <input type="email" name="email" />
        </div>
        <div class="fecha">
          <label for="Fecha">Fecha del hecho:</label>
          <input type="date" name="Fecha" />
        </div>
        <div class="dominio">
          <label for="dominio">El dominio del auto:</label>
          <input type="text" name="dominio" />
        </div>
        <div class="lugar">
          <label for="lugar">Donde ocurrió?</label>
          <input type="text" name="lugar" />
        </div>
        <div class="relato">
          <label for="relato">Contanos como fueron los hechos:</label>
          <textarea name="relato" id="" cols="30" rows="10"></textarea>
        </div>
        <button class="enviarSiniestro" type="submit">Enviar</button>
      </form>
